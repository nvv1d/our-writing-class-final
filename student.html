<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Student of the Week</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgba(227, 179, 119, 0.1);
      color: #333;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    img {
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .bg-primary { background-color: #e3b377; }
    .text-primary { color: #e3b377; }
    .font-bold { font-weight: 600; }

    .featured-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .featured-card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .featured-card p.student-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e3b377;
      position: relative;
    }

    .featured-card p.student-writing {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: justify;
      color: #333;
    }

    .hall-of-fame {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-top: 50px; /* Added margin to prevent overlap */
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }

    .hall-of-fame h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .hall-of-fame ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      text-align: left;
    }

    .hall-of-fame li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .hall-of-fame li span {
      font-weight: bold;
      color: #e3b377;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="container mx-auto px-4 py-8">
      <div class="featured-card">
        <h2>Student of the Week</h2>
        <!-- Crown animation -->
        <div style="font-size: 2rem; color: #e3b377; animation: emoji-float 3s ease-in-out infinite;">üëë</div>
        <p class="student-name">Jane Doe ‚ú®</p>
        <p class="student-writing">
          [Student's writing will be added here]
        </p>
      </div>

      <div class="hall-of-fame mt-16">
        <h3>üèÜ Hall of Fame</h3>
        <ol>
          <li><span>Week #1:</span> - </li>
          <li><span>Week #2:</span> - </li>
          <li><span>Week #3:</span> - </li>
          <li><span>Week #4:</span> - </li>
          <li><span>Week #5:</span> - </li>
        </ol>
      </div>
    </div>
  </div>

  <script>
    // Floating crown animation
    document.addEventListener('DOMContentLoaded', function() {
      const crown = document.querySelector('.featured-card .student-name');
      crown.innerHTML = 'üëë ' + crown.innerHTML;
      crown.style.animation = 'emoji-float 3s ease-in-out infinite';
    });
    
    // Simple CSS for animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes emoji-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
