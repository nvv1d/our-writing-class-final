<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Student of the Week</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <style>
    /* Disable text selection and image dragging */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    img {
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    /* Color scheme and typography */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .bg-primary {
      background-color: #ffa500;
    }

    .text-primary {
      color: #ffa500;
    }

    .font-bold {
      font-weight: 600;
    }

    /* Featured Student Card */
    .featured-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .featured-card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .featured-card p.student-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ffa500;
      position: relative;
    }

    .featured-card p.student-name::after {
      content: "ðŸŒŸ";
      margin-left: 0.5rem;
      font-size: 1.2rem;
      vertical-align: middle;
    }

    .featured-card p.student-writing {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: justify;
      color: #333;
    }

    /* Leaderboard */
    .leaderboard {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .leaderboard h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
      position: relative;
      z-index: 1;
    }

    .leaderboard ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .leaderboard li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .leaderboard li span {
      font-weight: bold;
      color: #ffa500;
    }

    /* Fireworks animation */
    @keyframes fireworks {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) rotate(360deg);
      }
    }

    .firework {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(to right, #ffa500, #ff8c00, #ff7f50);
      animation: fireworks 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-primary opacity-90">
    <!-- Fireworks animation -->
    <div class="firework" style="top: 15%; left: 10%;"></div>
    <div class="firework" style="top: 35%; left: 80%;"></div>
    <div class="firework" style="top: 55%; left: 45%;"></div>
    <div class="firework" style="top: 75%; left: 65%;"></div>

    <div class="container mx-auto px-4 py-8">
      <div class="featured-card">
        <h2>Student of the Week</h2>
        <p class="student-name">Jane Doe</p>
        <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-50">
          <div className="transform transition-all duration-500 ease-out opacity-100 scale-100" style={{ fontSize: '80px', textShadow: '0 4px 8px rgba(0, 0, 0, 0.1)', animation: 'emoji-float 3s ease-in-out infinite' }}>
            ðŸ‘‘
          </div>
        </div>
        <p className="student-writing">
          [Student's writing will be added here]
        </p>
      </div>

      <div className="leaderboard mt-8">
        <h3>Hall of Fame</h3>
        <ol>
          <li><span>1.</span> John Smith</li>
          <li><span>2.</span> Emily Johnson</li>
          <li><span>3.</span> Michael Brown</li>
          <li><span>4.</span> Sarah Davis</li>
          <li><span>5.</span> David Wilson</li>
        </ol>
        <div className="firework" style={{ top: '20%', left: '90%' }}></div>
        <div className="firework" style={{ top: '80%', left: '10%' }}></div>
      </div>
    </div>
  </div>

  <script>
    // Fireworks animation trigger
    setInterval(() => {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.top = `${Math.floor(Math.random() * 80)}%`;
      firework.style.left = `${Math.floor(Math.random() * 100)}%`;
      document.body.appendChild(firework);
      setTimeout(() => {
        firework.remove();
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
