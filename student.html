<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Student of the Week</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgba(227, 179, 119, 0.1);
      color: #333;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-x: hidden;
    }

    .featured-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .featured-card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .student-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .student-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e3b377;
    }

    .student-writing {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: justify;
      color: #333;
    }

    .hall-of-fame {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-top: 50px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }

    .hall-of-fame h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .hall-of-fame ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      text-align: left;
    }

    .hall-of-fame li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .hall-of-fame li span {
      font-weight: bold;
      color: #e3b377;
    }

    /* Fireworks particle effect */
    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(to right, #ffa500, #ff8c00, #ff7f50);
      border-radius: 50%;
      opacity: 0;
      animation: firework-explode 1s ease-out forwards;
    }

    @keyframes firework-explode {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    /* Animated Crown Emoji */
    .crown-emoji {
      font-size: 2rem;
      position: absolute;
      top: -2rem; /* Adjusts the crown‚Äôs position above the name */
      left: 50%;
      transform: translateX(-50%);
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="container mx-auto px-4 py-8">
      <div class="featured-card">
        <h2>Student of the Week</h2>
        <!-- Container to group the crown and student name -->
        <div class="student-container">
          <div class="crown-emoji">üëë</div>
          <p class="student-name">Jane Doe ‚ú®</p>
        </div>
        <p class="student-writing">
          [Student's writing will be added here]
        </p>
      </div>

      <div class="hall-of-fame mt-16">
        <h3>üèÜ Hall of Fame</h3>
        <ol>
          <li><span>Week #1:</span> John Smith</li>
          <li><span>Week #2:</span> Emily Johnson</li>
          <li><span>Week #3:</span> Michael Brown</li>
          <li><span>Week #4:</span> Sarah Davis</li>
          <li><span>Week #5:</span> David Wilson</li>
        </ol>
      </div>
    </div>
  </div>

  <script>
    // Function to generate a firework explosion effect
    function createFirework(x, y) {
      const numParticles = 20; // Number of particles per firework
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework');
        particle.style.setProperty('--x', `${Math.random() * 100 - 50}px`);
        particle.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        // Remove particle after animation ends
        particle.addEventListener('animationend', () => particle.remove());
      }
    }

    // Periodically trigger fireworks at random positions
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight * 0.5; // Top half of the screen
      createFirework(x, y);
    }, 2000); // Interval in milliseconds
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
